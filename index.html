<!DOCTYPE html>
<html lang="es">

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>SIN EXCUSAS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="grey lighten-2">
    <h1 class="center"> SIN EXCUSAS</h1>
    <!-- Secction Login -->
    <section class=" container">
        <div class="card">
            <div class="row">
                <i class="large material-icons offset-s4 col s4 center">person_pin</i>
            </div>
            <form class="" action="index.html" method="post">
                <div class="row">
                    <!-- Coreo -->
                    <div class="input-field col s10">
                        <i class="material-icons prefix col s1">emailt</i>
                        <input id="icon_prefix2" class="materialize-textarea">
                        <label for="icon_prefix2">Correo</label>
                    </div>
                    <!-- Contraseña -->
                    <div class="input-field col s10">
                        <i class="material-icons prefix col s1">lock</i>
                        <input id="icon_prefix3" class="materialize-textarea">
                        <label for="icon_prefix3">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <button type="button" name="button" class="offset-s4 col s4">Listo</button>
                </div>
            </form>
        </div>
        <section>

        </section>
        <p class="row center">Ingresar mediante</p>
        <div id="fb-root"></div>
        
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status"></div>


    </section>
    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
